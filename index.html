<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
 <style> 
    *{
	margin: 0px;
	padding: 0px;
}
  body{
	margin: 0px;
	padding: 0px;
	font-family: sans-serif;
}
	a{color:white;}

.front {
	max-width:100%;
	height:auto;
}

 	.navbar {
  overflow: hidden;
  background-color: #11C15A;
}

.navbar a {
  float:right;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.navbar a:hover{
	background-color:#b0dbb3;
}
.btn{
	float:right;
	background-color:#11C15A;
	border: none;
	color: white;
	padding: 14px 16px;
	text-align: center;
	font-size: 16px;
	cursor: pointer;
	
}
.btn:hover{
	background-color:#b0dbb3;
} 

.slider-frame
{
	width:98%;
	height:500px;
	margin:20px auto;
	boarder-radius: 20px;
	box-shadow:0px 0px 20px 5px gray;
	overflow:hidden;
}

@-webkit-keyframes slide_animation
{
	0%{left:0px;}
	10%{left:0px;}
	20%{left:1200px}
	30%{left:1200px;}
	40%{left:2400px;}
	50%{left:2400px;}
	60%{left:1200px;}
	70%{left:1200px;}
	80%{left:0px;}
	90%{left:0px;}
	100%{left:0px;}
	
}

.slide-image
{
	position:relative;
	width:98%;
	margin:0px;
	left:0px;
	-webkit-animation-name:slide_animation;
	-webkit-animation-duration 3s;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-direction:alternate;
	-webkit-animation-play-state:running;
}
img-container
{
	height:650px;
	width:98%;
	position:relative;
	float:left;
}


</style>  
</head>
<body>

<div class="navbar" >
	
	<a href="login.html" >Login</a>
	<a href="about_us.html" target="_blank">About Us</a>
	<a href="guideline.html" target="_blank">Guideline</a>
	<button class="btn" onclick="window.open('https://www.facebook.com/KIITUniversity','_blank')" >
	<i class="fa fa-facebook" aria-hidden="true"></i></button>
	
	<button class="btn" onclick=" window.open('https://www.instagram.com/KIITUniversity/','_blank')">
	<i class="fa fa-instagram" aria-hidden="true"></i></button>
	
	<button class="btn" onclick="window.open('https://twitter.com/KIITUniversity','_blank')">
	<i class="fa fa-twitter" aria-hidden="true"></i></button>
	
	<button class="btn" onclick="window.open('https://www.youtube.com/channel/UC2x7DxsTyZj7XBa3hlLVPCQ','_blank')">
	<i class="fa fa-youtube-play" aria-hidden="true"></i></button>
	
</div>
<img src="kiit_logo.jpg" alt="kiit logo">


<div class="slider-frame">
	<div class="slide-image">
	
		<div class="img-container">
			<img src="img1.png" >
		</div>
		<div class="img-container">
			<img src="img2.png" >
		</div>
	
	</div>
</div>
</body>
</html>
